name       : kfind
version    : 21.04.2
release    : 9
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.2/src/kfind-21.04.2.tar.xz : 2808ef7c93112df486b467e7f26f3fe45ee43579447fe501e8673494fdc9391e
homepage   : https://www.kde.org/applications/utilities/kfind
license    : GPL-2.0-or-later
component  : system.utils
summary    : Find Files/Folders
description: |
    KFind allows you to search for directories and files
builddeps  :
    - karchive-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - kio-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove HTML docs
    rm -rv $installdir/usr/share/doc
