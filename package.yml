name       : kfind
version    : 23.04.0
release    : 24
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.0/src/kfind-23.04.0.tar.xz : e806f337e8ed689a7bdd0066360a81dfe38dd1d1fc79ec1637a5294cf5364ceb
homepage   : https://www.kde.org/applications/utilities/kfind
license    : GPL-2.0-or-later
component  : system.utils
summary    : Find Files/Folders
description: |
    KFind allows you to search for directories and files
builddeps  :
    - karchive-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - kio-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove HTML docs
    rm -rv $installdir/usr/share/doc
