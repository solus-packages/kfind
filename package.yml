name       : kfind
version    : 21.04.0
release    : 7
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.0/src/kfind-21.04.0.tar.xz : 72bfa8708e0e627fff6cc78693f6c778ba27cebdc65f84c69189385de5814284
homepage   : https://www.kde.org/applications/utilities/kfind
license    : GPL-2.0-or-later
component  : system.utils
summary    : Find Files/Folders
description: |
    KFind allows you to search for directories and files
builddeps  :
    - karchive-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - kio-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove HTML docs
    rm -rv $installdir/usr/share/doc
