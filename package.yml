name       : kfind
version    : 20.12.2
release    : 5
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.2/src/kfind-20.12.2.tar.xz : cb329fa0aefc42afe1176e646e506ac566efa7e134ae173e690733cb6f2cd16d
homepage   : https://www.kde.org/applications/utilities/kfind
license    : GPL-2.0-or-later
component  : system.utils
summary    : Find Files/Folders
description: |
    KFind allows you to search for directories and files
builddeps  :
    - karchive-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - kio-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove HTML docs
    rm -rv $installdir/usr/share/doc
