name       : kfind
version    : 23.04.1
release    : 25
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.1/src/kfind-23.04.1.tar.xz : 61fdf586f786cbe50c83054b9f3e407a465cfb6a75e081254d022a326111591d
homepage   : https://www.kde.org/applications/utilities/kfind
license    : GPL-2.0-or-later
component  : system.utils
summary    : Find Files/Folders
description: |
    KFind allows you to search for directories and files
builddeps  :
    - karchive-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - kio-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove HTML docs
    rm -rv $installdir/usr/share/doc
