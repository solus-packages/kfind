name       : kfind
version    : 21.04.1
release    : 8
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.1/src/kfind-21.04.1.tar.xz : 35338f819829ddab3e3a1225f3a2c11cb8116cf7bd367f3cb330c1347d68518a
homepage   : https://www.kde.org/applications/utilities/kfind
license    : GPL-2.0-or-later
component  : system.utils
summary    : Find Files/Folders
description: |
    KFind allows you to search for directories and files
builddeps  :
    - karchive-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - kio-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove HTML docs
    rm -rv $installdir/usr/share/doc
