name       : kfind
version    : 21.12.0
release    : 15
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.0/src/kfind-21.12.0.tar.xz : c5bdcf7b93aee88e10ec6f9b8d1e0448f28e544ee4de834ae08414368e41b7a8
homepage   : https://www.kde.org/applications/utilities/kfind
license    : GPL-2.0-or-later
component  : system.utils
summary    : Find Files/Folders
description: |
    KFind allows you to search for directories and files
builddeps  :
    - karchive-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - kio-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove HTML docs
    rm -rv $installdir/usr/share/doc
