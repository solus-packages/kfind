name       : kfind
version    : 21.08.3
release    : 14
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.3/src/kfind-21.08.3.tar.xz : 17f79c62e11b3afc31dbd3a23e65137e2a6a97cc9ddea94a9537ba8714ee0d13
homepage   : https://www.kde.org/applications/utilities/kfind
license    : GPL-2.0-or-later
component  : system.utils
summary    : Find Files/Folders
description: |
    KFind allows you to search for directories and files
builddeps  :
    - karchive-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - kio-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove HTML docs
    rm -rv $installdir/usr/share/doc
