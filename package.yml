name       : kfind
version    : 21.12.1
release    : 16
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.1/src/kfind-21.12.1.tar.xz : 10071d6a047447ab6bffede44149a41124392a10d3ed3a5c80cc1c8287a1c68c
homepage   : https://www.kde.org/applications/utilities/kfind
license    : GPL-2.0-or-later
component  : system.utils
summary    : Find Files/Folders
description: |
    KFind allows you to search for directories and files
builddeps  :
    - karchive-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - kio-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove HTML docs
    rm -rv $installdir/usr/share/doc
