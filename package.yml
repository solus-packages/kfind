name       : kfind
version    : 22.04.3
release    : 21
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.3/src/kfind-22.04.3.tar.xz : 76e1477270e96fa0c7332c2ee07b6ddeb24e6f6bcee2158106d99c9ac6cb7e7e
homepage   : https://www.kde.org/applications/utilities/kfind
license    : GPL-2.0-or-later
component  : system.utils
summary    : Find Files/Folders
description: |
    KFind allows you to search for directories and files
builddeps  :
    - karchive-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - kio-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove HTML docs
    rm -rv $installdir/usr/share/doc
