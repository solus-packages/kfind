name       : kfind
version    : 21.08.2
release    : 13
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.2/src/kfind-21.08.2.tar.xz : 8decee5367fd8a94a2692080330a196c7618bd23b43d82a79ddb8d88ea3916e7
homepage   : https://www.kde.org/applications/utilities/kfind
license    : GPL-2.0-or-later
component  : system.utils
summary    : Find Files/Folders
description: |
    KFind allows you to search for directories and files
builddeps  :
    - karchive-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - kio-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove HTML docs
    rm -rv $installdir/usr/share/doc
