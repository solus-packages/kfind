name       : kfind
version    : 22.08.3
release    : 22
source     :
    - https://cdn.download.kde.org/stable/release-service/22.08.3/src/kfind-22.08.3.tar.xz : 3fcc78876f05d67eaecd55f1db2f2c8084824e787d107e4f6a87d2f335cd5ad7
homepage   : https://www.kde.org/applications/utilities/kfind
license    : GPL-2.0-or-later
component  : system.utils
summary    : Find Files/Folders
description: |
    KFind allows you to search for directories and files
builddeps  :
    - karchive-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - kio-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove HTML docs
    rm -rv $installdir/usr/share/doc
