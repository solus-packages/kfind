name       : kfind
version    : 23.04.2
release    : 26
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.2/src/kfind-23.04.2.tar.xz : f9fe6dde619e45b9122824a3bc704f36ba367995bbcc93b8d08bb601c596dc38
homepage   : https://www.kde.org/applications/utilities/kfind
license    : GPL-2.0-or-later
component  : system.utils
summary    : Find Files/Folders
description: |
    KFind allows you to search for directories and files
builddeps  :
    - karchive-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - kio-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove HTML docs
    rm -rv $installdir/usr/share/doc
